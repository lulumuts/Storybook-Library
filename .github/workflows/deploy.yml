name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook # Ensure this matches your build script

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          publish_dir: ./storybook-static # Adjust based on your build output directory
